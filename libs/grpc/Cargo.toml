[package]
name = "grpc"
version.workspace = true
edition.workspace = true
[features]
ca-client = []
ca-server = []
ca = ["ca-client", "ca-server"]
crl-client = []
crl-server = []
crl = ["crl-client", "crl-server"]
controller-client = []
controller-server = []
controller = ["controller-client", "controller-server"]
default = ["crl-client"]
[dependencies]
prost = "0.13.5"
prost-types = "0.13.5"
tonic = { version = "0.13.1", features = ["tls-ring"] }
tonic-health = "0.13.0"
[build-dependencies]
tonic-build = "0.13.1"
